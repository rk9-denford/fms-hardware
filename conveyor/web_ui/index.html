<!DOCTYPE html>
<html>
    <head>
        <link href="/static/conveyor.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <div class="container">
            <div id="conveyor">
                <img src="static/conveyor.png"/>

                <div class="lock_1">
                    <div class="row">
                        <input type="button" class="button" data-section="lock_1_close" value="Close">
                        <div class="status"></div>
                    </div>
                    <div class="row">
                        <input type="button" class="button" data-section="lock_1_open" value="Open">
                        <input type="button" class="button" data-section="lock_1_pass_one" value="Pass">
                    </div>
                </div>

                <div class="lock_2">
                    <div class="row">
                        <input type="button" class="button" data-section="lock_2_close" value="Close">
                        <div class="status"></div>
                    </div>
                    <div class="row">
                        <input type="button" class="button" data-section="lock_2_open" value="Open">
                        <input type="button" class="button" data-section="lock_2_pass_one" value="Pass">
                    </div>
                </div>

                <div class="lock_3">
                    <div class="row">
                        <input type="button" class="button" data-section="lock_3_close" value="Close">
                        <div class="status"></div>
                    </div>
                    <div class="row">
                        <input type="button" class="button" data-section="lock_3_open" value="Open">
                        <input type="button" class="button" data-section="lock_3_pass_one" value="Pass">
                    </div>
                </div>

                <div class="lock_4">
                    <div class="row">
                        <input type="button" class="button" data-section="lock_4_close" value="Close">
                        <div class="status"></div>
                    </div>
                    <div class="row">
                        <input type="button" class="button" data-section="lock_4_open" value="Open">
                        <input type="button" class="button" data-section="lock_4_pass_one" value="Pass">
                    </div>
                </div>
            </div>

        </div>

        <script src="static/conveyor.js"></script>
    </body>
</html>
